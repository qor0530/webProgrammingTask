{% load static %}

<html>
  <head>
    <title>동아리 조회</title>
    <link rel="stylesheet" href="{% static 'css/club_apply.css'%}" />
    <script src="{% static 'js/club_apply.js'%}"></script>
  </head>
  <body>
    <div id="nav"></div>
    <div id="container">
      <div id="club-info">
        <div id="title">동아리 신청</div>
        <div id="search-result">동아리 신청 목록</div>
        </div>
      </div>
    </div>
    <div id="apply-modal">
      <div id="apply-title">동아리 신청</div>
      <div id="search-title">
        캠퍼스 구분<br />
        <select name="club-campus" id="campus-select" value="">
          <option value="가좌">가좌</option>
          <option value="칠암">칠암</option>
        </select>
      </div>
      <div id="search-title">
        동아리 분류<br />
        <select name="club-property" id="property-select" value="">
          <!-- 공연, 봉사, 체육, 문화, 학술, 종교 -->
          <option value="공연">공연</option>
          <option value="봉사">봉사</option>
          <option value="체육">체육</option>
          <option value="문화">문화</option>
          <option value="학술">학술</option>
          <option value="종교">종교</option>
        </select>
      </div>
      <input
        type="text"
        name="club-name"
        id="club-name"
        placeholder="동아리 명"
      />
    </div>
  </body>
</html>
