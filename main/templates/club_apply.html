{% load static %}

<html>
  <head>
    <title>동아리 조회</title>
    <link rel="stylesheet" href="{% static 'css/club_apply.css'%}" />
    <script src="{% static 'js/club_apply.js'%}" defer></script>
  </head>
  <body>
    <div id="modal-background"></div>
    <div id="apply-modal">
      <div id="apply-title">동아리 신청</div>
      <div id="ser-up">
        <div id="search-title">
          캠퍼스 구분<br />
          <select name="club-campus" id="campus-select" value="" onchange="search()">
            <option value="가좌">가좌</option>
            <option value="칠암">칠암</option>
          </select>
        </div>
        <div id="search-title">
          동아리 분류<br />
          <select name="club-property" id="property-select" value="" onchange="search()">
            <!-- 공연, 봉사, 체육, 문화, 학술, 종교 -->
            <option value="공연">공연</option>
            <option value="봉사">봉사</option>
            <option value="체육">체육</option>
            <option value="문화">문화</option>
            <option value="학술">학술</option>
            <option value="종교">종교</option>
          </select>
        </div>
      </div>
      <select name="club-name" id="club-name" value="">
        <option value=""></option>
      </select>
      <textarea id="fighting" placeholder="포부나 소감을 적어주세요"></textarea>
      <div id="club-apply-btn">신청</div>
    </div>

    <div id="nav">nav</div>
    <div id="container">
      <div id="club-info">
        <div id="title">
          동아리 신청
          <div id="apply-btn">
            <div class="plus-image"></div>
            <div id="apply-text">신청</div>
          </div>
        </div>
        <div id="search-result">동아리 신청 목록</div>
        <div class="apply-club">
          <div class="upside">
            <div class="club-campus">가좌캠퍼스</div>
            <div class="club-property">공연 분과</div>
            <div class="club-name">소리 울림</div>
          </div>
          <div class="middleside"></div>
          <div class="downside">
            <div class="apply-date">신청 날짜: 2023/11/30</div>
            <div class="apply-result">
              신청 결과:
              <div style="color: #790000; display: inline">불합격</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
