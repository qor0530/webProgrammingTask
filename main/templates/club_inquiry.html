{% load static %}

<html>
  <head>
    <title>동아리 조회</title>
    <link rel="stylesheet" href="{% static 'css/club_inquiry.css'%}" />
    <script src="{% static 'js/club_inquiry.js'%}"></script>
  </head>
  <body>
    <!-- <div class="applyModal hidden">
    </div> -->
    <div id="nav"></div>
    <div id="container">
      <div id="club-info">
        <div id="title">동아리 조회</div>
        <div id="search-bar">
          <div id="search-title">
            캠퍼스 구분<br />
            <select name="club-campus" id="campus-select" value="">
              <option value="가좌">가좌</option>
              <option value="칠암">칠암</option>
            </select>
          </div>
          <div id="search-title">
            동아리 분류<br />
            <select name="club-property" id="property-select" value="">
              <!-- 공연, 봉사, 체육, 문화, 학술, 종교 -->
              <option value="공연">공연</option>
              <option value="봉사">봉사</option>
              <option value="체육">체육</option>
              <option value="문화">문화</option>
              <option value="학술">학술</option>
              <option value="종교">종교</option>
            </select>
          </div>
          <input
            type="text"
            name="club-name"
            id="club-name"
            placeholder="동아리 명"
          />
          <input
            type="button"
            name="search"
            id="search"
            value="조회"
            onclick="search()"
          />
        </div>
        <div id="search-result">동아리 검색 결과</div>
        <div id="result">
        </div>
      </div>
    </div>
  </body>
</html>
